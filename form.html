<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="./styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Edu+SA+Hand:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Product Review</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="./review.html">
            <!--field for product name-->
            <label for="product">Product Name*</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>
            <!--Field for rating -->
            <label for="stars">Overall Rating*</label>
            <fieldset class="stars">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5"  class="star-label"></label>

                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4"  class="star-label"></label>

                <input type="radio" id="star3" name="rating" value="3" >
                <label for="star3"  class="star-label"></label>

                <input type="radio" id="star2" name="rating" value="2" >
                <label for="star2"  class="star-label"></label>

                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1"  class="star-label"></label>
            </fieldset>
            <!--Field for date-->
            <label for="install-date">Date of Installation*</label>
            <input type="date" id="install-date" name="install-date" required>
            <!--field for review-->
            <fieldset class="review">
                <caption>Which features did you find useful in the  product?(Check all the apply)</caption>
                <aside>
                    <input type="checkbox" id="durability" name="durability" value="durability">
                    <label for="durability">Durability</label>
                </aside>
                <aside>
                    <input type="checkbox" id="ease_of_use" name=ease_of_use" value="ease_of_use">
                    <label for="ease_of_use">Ease of Use</label>
                </aside>
                <aside>
                    <input type="checkbox" id="performance" name="performance" value="performance">
                    <label for="performance">Performance</label>
                </aside>
                <aside>
                    <input type="checkbox" id="design" name="design" value="design">
                    <label for="design">Design</label>
                </aside>
            </fieldset>
            <!--field for comment-->
            <label for="written review">Written Review:<span>(Optional)</span></label>
            <textarea id="written-review" name="written-review"></textarea>
            <!--field for name-->
            <label for="username">Your Name:<span>(Optional)</span></label>
            <input type="text" id="username" name="username">
            <!--field for submit-->
            <input type="submit" value="Post Review" class="submit">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Godfred Agbogah . Accra- Ghana</p> 
        <p id="lastModified"></p>
     </footer>
    <script src="scripts/form.js"></script>
    <script src="scripts/getdates.js"></script>
</body>
</html>
